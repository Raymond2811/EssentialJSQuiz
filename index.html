<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EssentialJSQuiz</title>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
    <a id="viewHighScores" href="highscores.html">View High Scores</a>
    <div id="timer">Time: <span id="timerValue">60</span></div>
    <section id="quizContent">
        <h1>JavaScript Quiz Game</h1>
        <p>Test your JavaScript knowledge with this interactive quiz!</p>
        <button id="startBtn">Start Quiz</button>
    </section>
    <section id="quizContainer" style = "display: none;">
          <img id="explosionImage" src="assets/images/explosion.jpeg" alt="Explosion" style="display: none;">
          <h2 id="question"></h2>
          <ul id="choices">
          </ul>
    </section>
    <section id="endContainer" style="display: none;">
        <h2>Quiz Over</h2>
        <p>Your Score: <span id="score"></span></p>
        <label for="initials">Enter your initials: </label>
        <input type="text" id="initials">
        <button id="submitBtn">Submit</button>
    </section>
        <script src="script.js"></script>
</body>

</html>
